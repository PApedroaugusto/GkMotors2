<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>

  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="Layaut/floating-contact.css">
</head>
<body>

<header class="admin-header">
  <h1>Painel Administrativo</h1>
  <p>Gerencie o estoque de veículos</p>
</header>

<main class="container">

  <section class="stats">
    <div class="stat"><span>Total</span><strong id="totalVehicles">0</strong></div>
    <div class="stat"><span>Disponíveis</span><strong id="availableVehicles">0</strong></div>
    <div class="stat"><span>Vendidos</span><strong id="soldVehicles">0</strong></div>
    <div class="stat"><span>Valor em estoque</span><strong id="totalValue">R$ 0</strong></div>
  </section>

  <section class="actions">
    <input type="text" id="searchInput" placeholder="Buscar veículo...">
    <button id="btnNewVehicle">+ Novo Veículo</button>
  </section>

  <table class="table-wrapper">
    <thead>
      <tr>
        <th>Veículo</th>
        <th>Ano</th>
        <th>Categoria</th>
        <th>Combustível</th>
        <th>Câmbio</th>
        <th>Preço</th>
        <th>Status</th>
        <th>Destaque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="vehicleTable"></tbody>
  </table>
</main>

<!-- MODAL -->
<div class="modal" id="vehicleModal">
  <div class="modal-content">
    <h2 id="formTitle">Novo Veículo</h2>

    <input id="brand" placeholder="Marca">
    <input id="model" placeholder="Modelo">
    <input id="year" placeholder="Ano">
    <input id="price" type="number" placeholder="Preço">
    <input id="power" type="number" placeholder="Potência (cv)">

    <input id="category" placeholder="Categoria">
    <input id="fuel" placeholder="Combustível">
    <input id="transmission" placeholder="Câmbio">
    <input id="color" placeholder="Cor">

    <textarea id="description" rows="4" placeholder="Descrição"></textarea>

    <input type="file" id="imageInput" multiple accept="image/*">
    <div id="previewContainer" style="display:flex;gap:10px;flex-wrap:wrap"></div>

    <select id="status">
      <option value="disponivel">Disponível</option>
      <option value="vendido">Vendido</option>
    </select>

    <label>
      <input type="checkbox" id="featured"> Veículo em destaque
    </label>

    <div class="modal-actions">
      <button id="btnSave">Salvar</button>
      <button class="cancel" id="btnCancel">Cancelar</button>
    </div>
  </div>
</div>
<script src="js/api.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
