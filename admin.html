<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<header class="admin-header">
  <h1>Painel Administrativo</h1>
  <p>Gerencie o estoque de veículos</p>
  <button id="logoutBtn">Sair</button>
</header>

<main class="container">

  <section class="stats">
    <div class="stat"><span>Total</span><strong id="totalVehicles">0</strong></div>
    <div class="stat"><span>Disponíveis</span><strong id="availableVehicles">0</strong></div>
    <div class="stat"><span>Vendidos</span><strong id="soldVehicles">0</strong></div>
    <div class="stat"><span>Valor</span><strong id="totalValue">R$ 0</strong></div>
  </section>

  <section class="actions">
    <input type="text" id="searchInput" placeholder="Buscar veículo">
    <button id="NewVehicle">+ Novo Veículo</button>
  </section>

  <table>
    <thead>
      <tr>
        <th>Veículo</th>
        <th>Ano</th>
        <th>Categoria</th>
        <th>Combustível</th>
        <th>Câmbio</th>
        <th>Preço</th>
        <th>Status</th>
        <th>Destaque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="vehicleTable"></tbody>
  </table>
</main>

<!-- MODAL -->
<div class="modal" id="vehicleModal">
  <div class="modal-content">
    <input id="brand" placeholder="Marca">
    <input id="model" placeholder="Modelo">
    <input id="year" placeholder="Ano">
    <input id="price" type="number" placeholder="Preço">
    <input id="power" placeholder="Potência">
    <input id="category" placeholder="Categoria">
    <input id="fuel" placeholder="Combustível">
    <input id="transmission" placeholder="Câmbio">
    <input id="color" placeholder="Cor">
    <textarea id="description" placeholder="Descrição"></textarea>

    <input type="file" id="imageInput" multiple>
    <div id="previewContainer"></div>

    <select id="status">
      <option value="disponível">Disponível</option>
      <option value="vendido">Vendido</option>
    </select>

    <label>
      <input type="checkbox" id="featured"> Destaque
    </label>

    <button id="Save">Salvar</button>
    <button id="btnCancel">Cancelar</button>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/guard.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
